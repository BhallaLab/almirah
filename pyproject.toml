[tool.poetry]
name = "napi"
version = "0.1.0"
description = "API to access and analyze data in BIDS format"
authors = ["girish <girishmm@ncbs.res.in>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = "^2.0.15"

[tool.poetry.group.dev.dependencies]
sphinx = "^7.0.1"
sphinx-autoapi = "^2.1.0"
pytest = "^7.3.1"

[tool.poetry.group.hacks.dependencies]
urllib3 = "1.26.15"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
